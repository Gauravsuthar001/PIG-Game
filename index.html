<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
        <div class="mobile">
      <h4>Games will open only in laptops and PCs</h4>
    </div>
    <section class="inputs">
      <div class="input-head">
        <h4>Enter the Name of Players</h4>
      </div>

      <div class="input-fields">
        <div class="input-box">
          <label for="ply1">Player 1 : </label>
          <input type="text" name="ply1" id="ply1" />
        </div>

        <div class="input-box">
          <label for="ply2">Player 2 : </label>
          <input type="text" name="ply2" id="ply2" />
        </div>
      </div>

      <div class="start-game">
        <button class="start-game">Start Game</button>
      </div>
    </section>

    <main class="main-game hidden">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
